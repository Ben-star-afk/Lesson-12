<html>
    <head>
        <title>homework</title>
        <style>
            div{                
                padding: 1px;
            }
            .math{
                position: fixed;
                top: 0;
                opacity: 0.6;
            }
             .eng{
                position: relative;
                top: 2px;
                left: 50px;
                width: 200px;                
                opacity: 0.3;
            }
             .math{
                position: absolute;
                top: 1px;
                right: 200px;
                width: 50px;
                opacity: 0.1;
            }
             .math{
                position: sticky;
                opacity: 1;
            }
        </style>
    </head>
    <body>
        <div>
            <p class="math">My name is benedict</p>
        </div>
        <div>
            <p class="eng">My name is benedict</p>
        </div>
        <div>
            <p class="sci">My name is benedict</p>
        </div>
        <div>
            <p class="phy">My name is benedict</p>
        </div>
    </body>
</html>
